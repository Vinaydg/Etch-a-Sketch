<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1 class="mainTitle">Etch-a-sketch</h1>
    <div class="container">
        <div class="controls">
            <input id="colorPicker" type="color" value="#333333" />
            <button class= "button" id="color">Color</button>
            <button class= "button" id="reset">Reset</button>
            <button class= "button" id="rainbow">Rainbow</button>
            <button class= "button" id="eraser">Eraser</button>
            <div class="slidecontainer">
                <p><span id="gridSize">16 X 16</span></p>
                <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
              </div>
        </div>
        <div class="canvas"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
